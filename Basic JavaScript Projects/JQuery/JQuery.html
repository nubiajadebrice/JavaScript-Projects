<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
		<link rel="stylesheet" href="">
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    </head>
    
    <body>

    <script>
        $(document).ready(function() { //targets the whole doc
            $("html").append( //targets the html
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //changes p2 to red
            $("#3").click(function() {
                $("h1").hide();
            }); //this hides the h1 when p3 is clicked
            $("#1").click(function() {
                console.log("Testing this challenge event!");
            }); //displays the statement in the console when p1 is clicked
            $("p").hide(1250); //hides all ps over 1.25 secs
            $("p").show(1250); //then shows all ps over 1.25
        });



    </script>
    </body>
</html>
