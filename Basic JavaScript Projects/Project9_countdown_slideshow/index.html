<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>

    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

    <!--Creating a slideshow-->

    <!--Slideshow container-->
        <div class="slideshow_container">

    <!--Images with corner #s and bottom captions-->

            <!--Image One Dragonfruit-->
            <div class="slides fade">
                <div class="corner_numb_text">1/3</div>
                <img src="images/dragonfruit.jpg" style="width:100%">
                <div class="text">Dragonfruit</div>
            </div>

            <!--Image Two Lime-->
            <div class="slides fade">
                <div class="corner_numb_text">2/3</div>
                <img src="images/lime.jpg" style="width:100%">
                <div class="text">Lime</div>
            </div>

            <!--Image Three Mango-->
            <div class="slides fade">
                <div class="corner_numb_text">3/3</div>
                <img src="images/mango.jpg" style="width:100%">
                <div class="text">Mango</div>
            </div>

    <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <!--end Next and previous buttons-->
       
        </div> <!--end of slideshow cont. div-->
        <br>

    <!--dots and cirles at bottom of slideshow-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    <!--end dots and circles-->




    <script src="JS/main.js"></script>    
    </body>
</html>
